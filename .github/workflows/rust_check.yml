name: Rust_check

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: Swatinem/rust-cache@v1
    - name: Check formattig
      run: cargo fmt --all -- --check
    - name: Check compilation
      run: cargo check --verbose
